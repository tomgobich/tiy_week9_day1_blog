<div class="col-xs-12 col-md-8 offset-md-2 blog">
	<div class="title-block">
		<h1>{{ controller.blog.title }}</h1>
		<div class="details">
			<h5>Posted: {{ controller.blog.date | moment}}</h5>
			<h5>Comments {{ controller.blog._comments.length }}</h5>
		</div>
	</div>
	<p class="blog-content">{{ controller.blog.blog }}</p>
	<div class="comment-list">
		<h3>Comments</h3>
		<div class="comment" ng-repeat="comment in controller.blog._comments">
			<p>{{ comment.comment }}</p>
			<h5 class="comment-user">By {{ comment.author }} {{ comment.date | moment }}</h5>
		</div>
		<form class="add-comment" novalidate name="addComment" ng-submit="controller.addComment(addComment.$valid, addComment)">
			<textarea 	type="text"
						class="comment-text"
						name="comment"
						ng-model="controller.postData.comment"
						placeholder="Post a comment"
						ng-minlength="2"
						required>
			</textarea>

			<button type="submit" class="btn btn-post">Post Comment</button>
		</form>
	</div>
</div>
